  <script>

  $('#submit').click( () => { cool(); });

  function cool(){
    let features = {
      'nature':+$('#ageOutputId1').val(),
      'history':+$('#history').val(),
      'culture': +$('#culture').val(),
      'life': +$('#life').val(),
    }
    console.log(features);

    $.ajax({
      type: "POST",
      contentType: "application/json; charset=utf-8",
      url: "/predict",  // Replace with URL of POST handler
      dataType: "json",
      async: true,
      data: JSON.stringify(features),
      success: (result) => {
        $('#hard_predict').html(result['prediction'] ? 'Success!' : 'You are a total failure!!!');
        $('#soft_predict').html(result['prob_succeed']);
        $('#nature_res').html(result['nature']);
      },
      error: (result) => {
        alert('Get your shit toogether man!');
      }
    })


  }
  </script>
